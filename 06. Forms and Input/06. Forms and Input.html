<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <form> - Defines an HTML form for user input  -->
    <form class="" action="index.html" method="post">

    </form>

    <!-- <input> - Defines an input control -->
    <input type="text" name="" value="">
    <input type="button" name="" value="">
    <input type="checkbox" name="" value="">
    <input type="color" name="" value="">
    <input type="date" name="" value="">
    <input type="file" name="" value="">
    <input type="image" name="" value="">
    <input type="month" name="" value="">

    <!-- <textarea> - Defines a multiline input control (text area)  -->
    <textarea name="name" rows="8" cols="80"></textarea>

    <!-- <button> - Defines a clickable button -->
    <button type="button" name="button">button1</button>

    <!-- <select> - Defines a drop-down list -->
    <select class="" name="">

    </select>

    <!-- <optgroup> - Defines a group of related options in a drop-down list -->
    <optgroup label="">

    </optgroup>

    <!-- <option> - Defines an option in a drop-down list -->
    <option value=""></option>

    <!-- <label> - Defines a label for an <input> element -->
    <label for="Car">Lambo</label>

    <!-- <fieldset> - Groups related elements in a form -->
    <form class="" action="index.html" method="post">
        <fieldset>
          <label for="FN">firstname</label>
          <input type="text" name="" value="">
          <label for="LN">lastname</label>
          <input type="video" name="" value="">
          <label for="">Cars</label>
          <select class="cars" name="cars">
              <option value="Ford">Ford</option>
              <option value="Mersc">Mersc</option>
              <option value="Axia">Axia</option>
          </select>
        </fieldset>
    </form>
    <!-- <legend> - Defines a caption for a <fieldset> element -->
    <legend>this is caption</legend>

    <!-- <datalist> - Specifies a list of pre-defined options for input controls -->
    <datalist class="">

    </datalist>
    <!-- <output> - Defines the result of a calculation -->
    <form oninput="x.value=parseInt (a.value)+parseInt(b.value)">
      <input type="range" id=a value="50">
      + <input type="number" id="b" value="25">
      = <output name="x" for="a b"></output>
    </form>

  </body>
</html>
