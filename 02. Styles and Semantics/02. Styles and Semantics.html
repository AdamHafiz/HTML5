<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<style media="screen">
  span{
    color:red;
  }
  .div1{
    background: black;
    border: 1px solid line;
    width: 50%;
    height: 500px
  }

  main{
    background: blue;
  }
</style>


  </head>
  <body>

    <!-- <div> - Defines a section in a document -->
    <div class="div1">

    </div>
    <div>
      <h1>This is my heading 1</h1>
    </div>

    <!-- <span> - Defines a section in a document -->
    <h1>Learn<span>Tech</span></h1>

    <!-- <header> - Defines a header for the document or section -->
    <header>

    </header>
    <!-- <nav> - Defines  navigation links -->
    <nav>

    </nav>

    <!-- <main> - Specifies the main content of a document -->
    <main>
      This is main
    </main>

    <!-- <section> - Defines a section in a document -->
    <section>

    </section>
    <!-- <article> - Defines an article -->
    <article class="">

    </article>
    <!-- <aside> - Defines content aside from the page content -->
    <aside class="">

    </aside>
    <!-- <details> - Defines additional details that the user can view or hide -->
    <details open>
      This is details example
    </details>
    <!-- <dialog> - Defines a dialog box or window -->
    <dialog open>This is dialog example</dialog>
    <!-- <summary> - Defines a visible heading for a <details> element -->
    <details open>
    <summary>This is summary(give summary or name for the details)</summary>
    </details>

    <!-- <data> - Adds a machine-readable translation of a given content -->
    <data value="0002">This is pie data</data>

    <!-- <footer> - Defines a footer for a document or  section (copyright info/logo contact info/ social media link etc) -->
    <footer></footer>


  </body>
</html>
