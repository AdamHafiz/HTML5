<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <audio> - Defines sound content -->
    <audio src="" controls autoplay loop muted preload="auto">

    </audio>
    <!-- <source> - Defines multiple media resources for media elements (<video>, <audio> and <picture>) -->
    <source src="https://" type="video/mp4">
    <!-- <track> - Defines text tracks for media elements guna untuk video(subtitle) (<video> and <audio>) -->
    <track kind="subtitles" src="sampleSubtitles_en.srt" srclang="en">
    <!-- <video> - Defines a video or movie-->
    <video src="videofile.ogg" autoplay poster="posterimage.jpg" controls autoplay loop muted>

    </video>
  </body>
</html>
