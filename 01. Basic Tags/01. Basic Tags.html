<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document  -->
<html></html>

<!-- <head> - Contains metadata information for the document -->
<head>

  <!-- <title> - Defines a title for the document -->
  <title>Basic Tag</title>

  <!-- <meta> - Defines metadata about an HTML Document -->
  <meta charset="utf-8">
  <meta name="description" content="HTML Course"
  <meta name="keywords" content="HTML5">
  <meta name="author" content="Adam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="/css/master.css">

  <!-- <style> - Defines style information for a document -->
  <style media="screen">
    body{
      background:blue;
    }

    h1 {
       color:white;
    }
  </style>


</head>



<!-- <body> - Defines the documents body -->
  <body>
  <!-- <h1> to <h6> - Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

<!-- Inserts a single line break -->
<br>
<br>
<br>

<!-- Defines a thematic change in the content -->
<hr>
<p>This is paragraph</p>

<!-- Defines a hyperlink
(untuk target tu ade _blank untuk buka link in new tab
dan _parent _self _top untuk buka link di tab yg sama)-->
<a href="https://www.google.com/" target="_blank">link 1</a>

  </body>
